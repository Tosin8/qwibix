flutter_native_splash: 
  color: "#FFFFFF"
  color_dark: '#272727'
  image: assets/logos/splash_icon_white.png
  image_dark: assets/logos/splash_icon_black.png
  android: true
  ios: true

  android_12: 
    color: "#FFFFFF"
    color_dark: '#272727'
    image: assets/logos/splash_icon_white.png
    image_dark: assets/logos/splash_icon_black.png
    android: true
    ios: true
   
  web: false


  # to remove splash screen using terminal use this command: 
  # flutter pub run flutter_native_splash:remove

  # to add splash screen using terminal use this command: 
  # flutter pub run flutter_native_splash:create -- path=splash.yaml